<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteTrove - Login or Register</title>
    <link rel="website icon" type="png" href="./Logo2.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(8, 87, 80, 0.7), rgba(0, 0, 0, 0.7)),
                        url('./LandingBG.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-img {
            width: 70px;
            height: 70px;
            margin-bottom: 0.5rem;
        }
        
        .logo-text {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #000;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            background-color: #e7d3bb;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .toggle-btn:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .toggle-btn:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        
        .toggle-btn.active {
            background-color: #f09a3e;
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        
        .form-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #4169e1, #0000cd);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 1rem;
        }
        
        .form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .login-form, .register-form {
            display: none;
        }
        
        .login-form.active, .register-form.active {
            display: block;
        }
        
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #333;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="./Logo2.png" alt="TasteTrove Logo" class="logo-img">
            <h1 class="logo-text">TasteTrove</h1>
            <p>Find It, Cook It, Love It</p>
        </div>
        
        <div class="form-toggle">
            <button class="toggle-btn active" id="loginBtn">Login</button>
            <button class="toggle-btn" id="registerBtn">Register</button>
        </div>
        
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>
        
        <form class="login-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>
            <button type="submit" class="form-btn">Login</button>
        </form>
        
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="form-btn">Register</button>
        </form>
        
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script type="module">
        // Import Firebase functions
        import { registerUser, loginUser } from './firebase.js';
        
        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        
        // Toggle between login and register forms
        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            hideAlerts();
        });
        
        registerBtn.addEventListener('click', () => {
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            hideAlerts();
        });
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                const result = await loginUser(email, password);
                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    showError(result.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error(error);
            }
        });
        
        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            try {
                const result = await registerUser(email, password, username);
                if (result.success) {
                    alert('Registration successful! You can now login.');
                    // showSuccess('Registration successful! You can now login.');
                    // Switch to login form after 1 second
                    setTimeout(() => {
                        window.location.href = 'login.html';
                        // loginBtn.click();
                    }, 1000);
                } else {
                    showError(result.error || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error(error);
            }
        });
        
        // Helper functions for alerts
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }
        
        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
        }
        
        function hideAlerts() {
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
        }
    </script>
</body>
</html>
